{% extends "layout.html" %}

{% block content %}

<div class="normalheader transition animated fadeIn">
    <div class="hpanel">
        <div class="panel-body">
            <i class="pe-7s-global fa-4x pull-right"></i>
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>

            <h2 class="font-light m-b-xs">
                Global Codes Editor
            </h2>
            <small>Client editor for global codes for all systems. Select your system below and click a library code to begin.</small>
        </div>
    </div>
</div>


<!--<div id="global_code_editor_main" class="content animate-panel" data-effect="fadeIn">-->
<div id="global_code_editor_main" class="content animate-panel">


<!--Global code editor-->
<div class="row">
    <div class="col-lg-3 col-md-3">
        <div class="hpanel">
            <div class="panel-heading">
                <div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                </div>
                Filters
            </div>
            <div class="panel-body">
                <div class="form">
                    <div class="form-group">
                        <label for="global_dept_filter">Name</label>
                        <select id="global_dept_filter" class="form-control input-sm">
                            <option>All</option>
                            <option>Haematology</option>
                            <option>Chemistry</option>
                        </select>
                    </div>
                    <button id="global_dept_filter_button" class="btn btn-success">Refresh</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 col-md-9">

    </div>
</div>

<!--Global code editor-->
<div class="hpanel">
    <div class="panel-heading">
        <div class="panel-tools">
            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
        </div>
        Global Codes
    </div>
    <div class="panel-body">
        <table id="global_code_datatable" class="table table-striped table-bordered table-hover">

        </table>
    </div>
</div>
    
   
</div><!-- Main Panel Closing tag -->

{% endblock %}

{% block scripts %}
<script src="static/scripts/globaleditor.js"></script>
{% endblock %}
