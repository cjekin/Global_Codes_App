    .filter-list {
        list-style-type: none;
        list-style:none;
        padding-left:0px;
        margin-left: 0px;
    }

    .panel-actions {
      margin-top: -20px;
      margin-bottom: 0;
      text-align: right;
    }
    .panel-actions a {
      color:#333;
    }

    .spreadsheet-inpanel {
        width: 100%;
        height: 500px;
        overflow: hidden;
    }

    .panel-fullscreen {
        /*display: block;
        z-index: 9999;
        position: fixed;*/
        width: 100%;
        height: 100%;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        /*overflow: auto;*/

        color: #6a6c6f;
        font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 13px;

    }

    #number_results_returned {
        margin-left: 10px;
    }

    .currentRow {
        background-color: #FCFCCA !important;
    }

    .htDimmed  {
        background-color: #E7E8EF !important;
    }

</style>
{% endblock %}

<div id="global_code_editor_main" class="content animate-panel">

<!--Filtering panel-->
<div id="global_code_filter_panel" class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="hpanel">
            <div class="panel-heading">
                <div class="panel-tools"><a class="showhide"><i class="fa fa-chevron-up"></i></a></div>
                Query
            </div>
            <div class="panel-body">
                
                <div class="row">
                    <div class="col-lg-10 col-md-10">
                        <select id="spreadsheet_query_list" class="form-control input-sm m-b">
                            
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-5">
                        <button id="spreadsheet_refresh" class="btn btn-success">Load</button>
                        <span id="number_results_returned"></span>
                    </div>
                    <div class="col-lg-8"></div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-3 col-sm-3">

    </div>
</div>


<!--Global code spreadsheet-->
<div id="global_code_table" class="hpanel">
    <div class="panel-heading">
        <a href="#" id="panel_fullscreen_icon" class="pull-right" role="button" title="Toggle fullscreen">
            <i class="pe pe-7s-expand1 pe-2x"></i>
        </a>
        <span id="spreadsheet_header_text">Global Codes</span>
    </div>
    <div class="panel-body">
        <div id="spreadsheet" class="spreadsheet-inpanel"></div>
    </div>
</div>


</div><!-- Main Panel Closing tag -->
